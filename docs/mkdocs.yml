site_name:        SubpixelRegistration.jl
repo_url:         https://github.com/romainFr/SubpixelRegistration.jl
site_description: Subpixel registration of arrays through upsampled fft in julia
site_author:      romainFr

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
